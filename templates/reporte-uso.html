<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>{{TITLE}}</title>

    <style>
      {{CSS}}
    </style>
  </head>

  <body class="font-sans text-dark m-10">
    <header class="flex items-center pb-6 mb-6 border-b-4 border-gold">
      <h1 class="text-2xl font-bold tracking-wide">{{HEADER_TITLE}}</h1>
    </header>

    <h2 class="text-gold text-xl mb-4">{{SUBTITLE}}</h2>

    <table class="w-full border-collapse text-sm">
      <thead>
        <tr class="bg-dark text-white">
          <th class="p-2 text-left border-b-2 border-gold">Nombre</th>
          <th class="p-2 text-left">Usuario</th>
          <th class="p-2 text-left">App</th>
          <th class="p-2 text-left">Prom. Min</th>
          <th class="p-2 text-left">% Efectivo</th>
          <th class="p-2 text-left">Accesos</th>
          <th class="p-2 text-left">Total Min</th>
        </tr>
      </thead>

      <tbody>
        {{ROWS}}
      </tbody>
    </table>

    <footer
      class="fixed bottom-5 left-0 right-0 text-center text-xs text-gray-500"
    >
      {{FOOTER}}
    </footer>
  </body>
</html>
